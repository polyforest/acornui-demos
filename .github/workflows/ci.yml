name: CI

on: push
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [8, 11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
      - name: Upload Artifacts
        uses: appleboy/scp-action@v0.0.5
        if: github.ref == 'refs/heads/master' && matrix.os == 'ubuntu-latest' && matrix.java == 11
        with:
          host: bandbox.dreamhost.com
          username: ${{ secrets.BANDBOX_FTP_USERNAME }}
          password: ${{ secrets.BANDBOX_FTP_PASSWORD }}
          source: "./**/build/wwwProd"
          target: "~/demos.acornui.com/"
